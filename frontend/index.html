<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="message"></div>
  <script>

    fetch('http://localhost:8000/wp-json/wp/v2/pages/?slug=privacy-policy')
      .then(response => response.json())
      .then(data => {
        document.querySelector("#message").innerHTML = `
          <div>
          <h1>
            ${data[0].title.rendered}
          </h1>
          <div>
            ${data[0].content.rendered}
          </div>
          </div>
        `;
      })
      .catch(e => {
        console.log('e', e)
      })

  </script>
</body>
</html>
